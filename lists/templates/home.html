<html>
    <head>
        <title>Awesome Lists</title>
    </head>
    <body>
        <h1>Your To-Do List</h1>
        <form method="POST">
            {% csrf_token %}
            <input name="item_text" id="id_new_item" placeholder="Enter a To-Do item">
        </form>
        <table id="id_list_table">
            <tr><td>1: {{ new_list_item }}</td></tr>
        </table>
    </body>
</html>
